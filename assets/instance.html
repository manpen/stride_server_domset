<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Stride through the world of graphs at your own pace</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/stride.css" rel="stylesheet" />
</head>

<body>
    <header class="navbar navbar-dark navbar-expand-lg bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/" data-bs-toggle="tooltip"
                data-bs-title="Sharing and Testing Repository for Instance Deployment and Evaluation">STRIDE</a>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/manpen/stride_runner_domset">Get the runner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://github.com/manpen/stride_runner_domset/blob/master/README.md">Help!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://pacechallenge.org/2025/ds/">PACE'25</a>
                    </li>
                </ul>
            </div>
            <span id="site-stats" class="m-2"></span>
            <a alt="Fork me on github" href="https://github.com/manpen/stride_server_domset" data-bs-toggle="tooltip"
                data-bs-title="Fork me on github">
                <svg height="2rem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 98 96">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"
                        fill="#fff" />
                </svg>
            </a>
        </div>
    </header>

    <div class="container mt-3">
        <h1 id="instance-name" class="run-mode-only">Instance</h1>
        <nav aria-label="breadcrumb" class="run-mode-only">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="runs.html" id="breadcrumb-solver">Solver</a></li>
                <li class="breadcrumb-item active" aria-current="page">Instance</li>
            </ol>
        </nav>
        <p id="instance-description"></p>
    </div>

    <main>
        <div id="graph-vis-outer" class="container pt-1">
            <div class="row" data-bs-toggle="collapse" data-bs-target="#graph-vis" aria-expanded="true"
                aria-controls="graph-vis">
                <div class="col-8">
                    <h3>Graph visualization</h3>
                </div>
                <div class="col-4" style="text-align: right;">
                    <button class="btn btn-secondary btn-close" data-bs-toggle="collapse" data-bs-target="#graph-vis"
                        aria-expanded="true" aria-controls="graph-vis" aria-label="Close"></button>
                </div>
            </div>

            <div id="graph-size-warning" class="p-3">
                <div class="row">
                    <div class="col-1 symbol">⚠️</div>
                    <div class="col-11">
                        <p class="mt-2 mb-2">
                            This graph is rather larger. It may take a while to render, be somewhat unresponsive, and probably not
                            that
                            useful.
                        </p>
                        <button class="btn btn-danger">I'm feeling lucky. Stress-test my browser!</button>
                    </div>
                </div>
            </div>
            
            <div id="graph-loading">
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <span class="m-3 mt-1 text">
                    Loading ...
                </span>
            </div>
            
            <div id="graph-vis" class="collapse">
                <div class="container">
                    <div id="graph-container"></div>
                </div>

                <div class="row pb-3">
                    <div class="col-1" style="padding-top: 0.3em;">
                        <label for="link-force-slider" class="form-label">Link Force:</label>
                    </div>
                    <div class="col-6" style="padding-top: 0.3em;">
                        <input type="range" class="form-range" min="0" max="100" value="50" id="link-force-slider">
                    </div>
                    <div class="col-1"></div>
                    <div class="col-4">
                        <select id="solution-select" class="form-select">
                            <option value="none">Navigate here from the solver-page to show a solution</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="libs/popper.min.js"></script>
    <script src="libs/d3.v7.min.js"></script>
    <script src="libs/bootstrap.bundle.min.js"></script>
    <script src="js/instance.js"></script>
</body>

</html>
